<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CodeWithHarry/GYM website/css/login.css">
</head>

<body>
    <div class="container">
        <div class="loginheader">
            <h1>Sign Up</h1>
        </div>
        <form action="" class="loginform">
            <div class="logininfo">
                <span class="icon">&#9993;</span>
                <input type="email" name="email" placeholder="enter your mail" required autofocus>
            </div>
            <div class="logininfo">
                <span class="icon2">&#128274;</span>
                <input type="password" name="password" placeholder="enter password" required autofocus>
            </div>
            <div class="otherformitems">
                <div class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>
                <a href="#">Forget Password</a>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="loginfooter">
            Don't Have an account :
            <a href="#">Create New Account</a>
        </div>
        <div class="loginsocials">
            <div>Other Sign In Option</div>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                </svg>
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                </svg>
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                    <line x1="8" y1="11" x2="8" y2="16"></line>
                    <line x1="8" y1="8" x2="8" y2="8.01"></line>
                    <line x1="12" y1="16" x2="12" y2="11"></line>
                    <path d="M16 16v-3a2 2 0 0 0 -4 0"></path>
                </svg>
            </a>
        </div>
        </div>
</body>

</html>

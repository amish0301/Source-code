<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="flex">
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <marquee class="blink" direction="right" style="margin-top: 5px;">Tic-Tac-Toe is a very fun and interesting Game!! Hope you enjoyed!!</marquee>
    <div class="gameContainer flex">
        <div class="container">
            <div class="strike"></div>
            <div class="gameBox bt-0 bl-0"><span class="boxText"></span></div>
            <div class="gameBox bt-0"><span class="boxText"></span></div>
            <div class="gameBox bt-0 br-0"><span class="boxText"></span></div>
            <div class="gameBox bl-0"><span class="boxText"></span></div>
            <div class="gameBox"><span class="boxText"></span></div>
            <div class="gameBox br-0"><span class="boxText"></span></div>
            <div class="gameBox bl-0 bd-0"><span class="boxText"></span></div>
            <div class="gameBox bd-0"><span class="boxText"></span></div>
            <div class="gameBox bd-0 br-0"><span class="boxText"></span></div>
        </div>
        <div class="gameinfo">
            <h1>welcome to tic-tac-toe</h1>
            <div>
                <span class="info">Turn for : X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="winBox" style="font-size: larger; font-weight: bold;"></div>
            <div class="imgBox">
                <img src="/Utility_FIles/winner.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
